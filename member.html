<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="icon" href="img/favicon.png">
		<title>Login Member</title>
		<link rel="stylesheet" href="css/fontawesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
<style>
input[type=password],
input[type=text] {
margin-bottom: 13px !important;
}
</style>
	</head>
<body>
<br>
<div class="app-container">
 <div class="page page-home page-with-subnavbar">
	<div class="toolbar tabbar tabbar-labels toolbar-bottom">
		<div class="toolbar-inner">
		 <a href="/" class="tab-link tab-link-active">
		  <i class="fa fa-home"></i>
		  <p>Home</p>
		 </a>
		 <a href="fitur.html" class="tab-link">
		   <i class="fa fa-list-alt"></i>
		   <p>Service</p>
		 </a>
		 <a href="paket.html" class="tab-link">
		   <i class="fa fa-list"></i>
		   <p>paket</p>
		 </a>
		   <a href="aktivasi.html" class="tab-link">
			<i class="fa fa-shield"></i>
			<p>Aktivasi</p>
		   </a>
		 <a href="about.html" class="tab-link">
		   <i class="fa fa-user"></i>
		   <p>About</p>
		 </a>
		 </a>
		</div>
	</div>
<div class="page">
	<div class="page-content">
		<!-- login member -->
		<div class="login-member">
			<div class="link-closess">
				<a href="#" onclick="javascript:history.go(-1);return false;" class="link back float-right">
					<i class="fa fa-times"></i>
				</a>
			</div>
			<div class="container">
				<h1 class="color-primer text-center">Login Member</h1>
				<div class="separator"></div>
				
	<form id="loginuspw" name="loginuspw" action="$(link-login-only)" method="post" autocomplete="off"
		$(if chap-id) onSubmit="return doLoginUSPW()" $(endif)>
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
		<input type="text" name="username" placeholder="Username" id="username" required>
		<input type="password" name="password" placeholder="Password" id="password" required>
		<p class="text-center margin-bottom-middle"><font color="White">Sudah Punya Voucher?</font><font color="yellow"><a href="login.html">  Login Disini</a></font></p>
		<button type="submit" class="buttons buttons-center buttons-full box-shadow">Login</button>		
	</form>				

			</div>
			<div class="separator-small"></div>
			<!-- follow us -->
			<div class="container margin-bottom">
				<div class="text-center">
					<h5 class="margin-bottom-small">Ikuti kami di :</h5>
					<ul>
						<li>
							<a href=""><span class="icon-small icon-width socmed-bg-facebook color-white">
								<i class="fa fa-facebook-f"></i>
							</span></a>
						</li>
						<li>
							<a href=""><span class="icon-small icon-width socmed-bg-twitter color-white">
								<i class="fa fa-twitter"></i>
							</span></a>
						</li>
						<li>
							<a href=""><span class="icon-small icon-width socmed-bg-whatsapp color-white">
								<i class="fa fa-whatsapp"></i>
							</span></a>
						</li>
						<li>
							<a href=""><span class="icon-small icon-width socmed-bg-google color-white">
								<i class="fa fa-google"></i>
							</span></a>
						</li>
					</ul>
				</div>
				<br>
			</div>
			<!-- end follow us -->
			
		</div>
		<!-- end login member -->
	</div>
</div>
 </div>
</div>
<br>
$(if chap-id) 
<form name="sendin" action="$(link-login-only)" method="post">
	<input type="hidden" name="username" />
	<input type="hidden" name="password" />
	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />
</form>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
// Login Member
function doLoginUSPW() {
	document.sendin.username.value = document.loginuspw.username.value;
	document.sendin.password.value = hexMD5('$(chap-id)' + document.loginuspw.password.value + '$(chap-challenge)');
	document.sendin.submit();
	return false;
}
</script>
$(endif)
<script type="text/javascript">

</script>
<!-- end script -->
</body>
</html>
